<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Day 1 - 100 Days CSS Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- The frame that allows us to work on the challenge -->
  <div class="frame">
    <!-- The container to center everything -->
    <div class="center">
      <!-- The container for the numbers -->
      <div class="number">
        <!-- The top of the one -->
        <div class="one-one"></div>
        <!-- The other part of the one -->
        <div class="one-two"></div>
        <div class="zero-one"></div>
        <div class="zero-two"></div>
      </div>
      <!-- The Text -->
      <span class="big">Days</span>
      <span class="small">CSS Challenge</span>
    </div>
  </div>

</body>
</html>
